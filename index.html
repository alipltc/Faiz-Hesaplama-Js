<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: #f2f3f4;">

    <div class="container mt-5">
        <div class="row shadow-sm p-3 mb-5 bg-body rounded">
        <div class="col-sm-6">
            <img class="img-fluid" src="faiz.jpg" height="200" alt="">

        </div>
        <div class="col-sm-6 mt-4">
            <h2 class="h3 mb-3 font-weight-normal text-center">Faiz Hesapla</h2>
            <div class="row">
                <div class="col-sm-8 mx-auto">
                    <form action="#" id="formKredi">
                        <div class="mb-3">
                            <label for="textKredi" class="form-label">Kredi Tutarı Girin:</label>
                            <input type="text" class="form-control" id="textKredi" placeholder="000.000 TL">
                        </div>
                        <div class="mb-3">
                            <label for="vadeList" class="form-label">Kredi Vadesi:</label>
                            <select class="form-select" aria-label="Default select example" id="vadeList">
                                <option selected>Vade Tutarını Seçin.</option>
                                <option value="12">12 Ay</option>
                                <option value="24">24 Ay</option>
                                <option value="36">36 Ay</option>
                                <option value="48">48 Ay</option>
                              </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" onclick="krediHesapla();">Hesapla</button>
                        </div>
                    </form>
                    <p><small>*Faiz Oranı %1.10 Olarak Alınmıştır.</small></p>
                    <div class="mt-3">
                        <h3 class="h3 mb-3 font-weight-normal text-center text-success" id="sonuc"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
